<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<div class="link">
    <a class="login" href="#">Login</a>
</div>
<div class="line"></div>
<div class="link">
    <a class="register" href="#">Register</a>
</div>
</div>

<div class="container">

    <div class="form-group">

    <form action="#"  method="get">
        <div class="form-group">
            <p class="enter">Enter your email and password to register.</p>
            <label for="username"> </label>
            <input class="input_box" type="text" placeholder="Username" name="username" id="username">
        </div>
        <form action="#"  method="get">
            <div class="form-group">
                <label for="email"></label>
                <input class="input_box " type="text" placeholder="Enter your email address" name="email" id="email">
            </div>
            <form action="#"  method="get">
                <div class="form-group">
                    <label for="password"></label>
                    <input class="input_box " type="text" placeholder="Password" name="password" id="password">
                </div>
                <form action="#"  method="get">
                    <div class="form-group">
                        <label class="label" for="confirm_password"></label>
                        <input class="input_box " type="text" placeholder="Confirm password" name="confirm_password" id="confirm_password">
                    </div>
                    <div>
                        <button type="submit" class="submit" >Register</button>
                    </div>

                   <div class="text">Or register with</div>

                    <div class="social">
                      <a class="Google" href="#">Continue with Google</a>
                    </div>
                    <div class="social" >
                       <a class="Facebook"  href="#">Continue with Facebook</a>

                    </div>
 </body>
</html>
